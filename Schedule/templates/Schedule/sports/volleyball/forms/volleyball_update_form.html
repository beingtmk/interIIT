{% extends 'Schedule/base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}
<!-- Date, Time and Duration Picker -->
<script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/js/gijgo.min.js" type="text/javascript"></script>
<link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/css/gijgo.min.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="{% static 'Schedule/extras/durationpicker/timingfield.css' %}" />
{% endblock %}

{% block content %}
<div class="container form-group">
  <br />
  <div class="row">
    <div class="col-lg-6">
      <h1>Update the Entry!</h1>
    </div>
    <div class="col-lg-6">
      <br/>
      <button onclick="window.location='{% url 'index' %}'"type="button" class="btn btn-success">Go Back</button>
    </div>
  </div>
  <hr/>

  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <br />
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>

<!-- Config/JS for Date, Time and Duration Picker -->
<script src="{% static 'Schedule/extras/durationpicker/timingfield.js' %}"></script>
<script src="{% static 'Schedule/js/form.js' %}"></script>
{% endblock %}

{% extends 'Schedule/base.html' %}
{% block content %}

<div class="container">
<p><button onclick="window.location='{% url 'swimming' %}'" class="btn btn-default">Go Back</button></p>

<div class="table-responsive">
<table class="table table-bordered table-hover">
  <tr>
  <th>Teams</th>
  <th>Gold</th>
  <th>Silver</th>
  <th>Bronze</th>
  <th>Fourth</th>
  <th>Points</th>

  </tr>
{% for match in matches %}


<tr>
  <td>
      <div style="width='100';height='20'"><img src="{{ match.team.image.url }}"></div>
    {{match.team}}</td>
  <td>{{match.gold}}</td>
  <td>{{match.silver}}</td>
  <td>{{match.bronze}}</td>
  <td>{{match.fourth}}</td>
  <td>{{match.points}}</td>

</tr>

{% endfor %}
</table>
</div>
</div>

{% endblock %}

{% extends 'Schedule/base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}
<!-- datepicker css -->
<!-- <link rel="stylesheet" href="/jquery-ui/jquery-ui.min.css"> -->
<link rel="stylesheet" href="{% static 'Schedule/jquery-ui/jquery-ui.min.css' %}" />
<link rel="stylesheet" href="{% static 'Schedule/bootstrap-timepicker/css/bootstrap-timepicker.min.css' %}">
{% endblock %}

{% block content %}
<div class="container">
  <h1>
  {% if not form.instance.pk %}
  Create PlayerSwimming
  {% else %}
  Update PlayerSwimming
  {% endif %}
  </h1>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary" value="Submit">

  </form>
</div>
{% endblock %}

{% extends 'Schedule/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}

<style media="screen">
  #delete{
    padding-top: 10%;
    padding-bottom: 10%;
  }
</style>
{% endblock %}

{% block content %}

<form class='container' method="post" id='delete'>
    {% csrf_token %}
    <div class="alert alert-warning text-center">
      <strong>Warning!</strong> Are you sure you want to delete? <br><br>"{{ object }}"
      <br><br>
      <input class='btn btn-danger'type="submit" value="Confirm" />
    </div>

</form>


{% endblock %}
